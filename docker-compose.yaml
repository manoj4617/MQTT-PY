version: '3.8'

###### All of them share the same network ########
networks:
  mosquitto-net:
    name: mqtt-py
    driver: bridge

services:
############## MQTT broker Container ###############
  mosquitto:
    image: eclipse-mosquitto:2
    ports:
        - 1883:1883
        - 8883:8883
        - 9001:9001
    
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

    networks:
      - mosquitto-net

############## Publisher Container ###############
  publisher:
    build:
      context: ./Publisher
    networks:
      - mosquitto-net
    depends_on:
      - mosquitto

############## Subscriber Container ###############
  subscriber:
    build:
      context: ./Subscriber

    networks:
      - mosquitto-net
    depends_on:
      - mosquitto

################## Database ######################
  mqttmongodb:
    image: mongo:latest
    container_name: mqtt-mongodb
    ports:
      - 27017:27017
    volumes:
      - ./Database/mongodb:/data/db
    networks:
      - mosquitto-net
    depends_on:
      - subscriber

